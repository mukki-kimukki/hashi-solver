<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="bundle.js"></script>
    <title>橋をかけろソルバー</title>
</head>
<body id="body" onload="initialDisplay()">
    <div id = "settings">
        <label>
            <input type="checkbox" name="autoImport" value="true" id="autoImport" onchange="changeAutoImport()">
            自動URL取り込み
        </label></br>
        <button type="button" id="importButton" onclick="import()" style="visibility:visible;">URL取り込み</button>

        <label><input type="text" name="url" id="url">
            URL入力欄
        </label><br>

    
        <label>
            <input type="checkbox" name="autoSolve" value="true" id="autoSolve" onchange="changeAutoSolve()">
            自動解答&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </label>
        <label><input type="text" name="solveDepth" id="solveDepth" inputmode="numeric">
            仮定深度(数字で入力)
        </label><br>
        <button type="button" id="solveButton" onclick="solve()">解答開始</button></br>
        
    </div>
    <div>
        <div id="divStep" class="output">
            <ul id="stepList">
            </ul>
        </div>
        <div id="divCanvas" class="output">
            <canvas class="canvasArea" id="linesCanvas"style="z-index: 1;"></canvas>
            <canvas class="canvasArea" id="linesMaskCanvas"style="z-index: 2;"></canvas>
            <canvas class="canvasArea" id="tryCanvas"style="z-index: 3;"></canvas>
            <canvas class="canvasArea" id="tryMaskCanvas"style="z-index: 4;"></canvas>
            <canvas class="canvasArea" id="numsCanvas"style="z-index: 10;" ></canvas>
            <canvas class="canvasArea" id="numsMaskCanvas"style="z-index: 11;" ></canvas>
        </div>
    </div>
</body>
</html>
